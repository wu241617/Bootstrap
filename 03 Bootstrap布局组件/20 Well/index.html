<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<!-- 引入Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- bootstrap的javascript插件--需要引用jQuery -->
		<script src="bootstrap/js/jquery.min.js"></script>

		<!--包括所有已编译的插件-->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h3 class="text-center text-primary bg-danger">Bootstrap Well</h3>
				Well 是一种会引起内容凹陷显示或插图效果的容器 div。为了创建 Well，只需要简单地把内容放在带有 class .well 的 div 中即可<br>

				<div class="well">您好，我在 Well 中！</div>
			</div>

			<div>
				<h3 class="text-primary">尺寸大小</h3>
				您可以使用可选类 well-lg 或 well-sm 来改变 Well 的尺寸大小。这两个类是与 .well 类结合使用的。
				这两个类会影响内边距（padding），根据使用的类，Well 会显示得更大或者更小

				<div class="well well-lg">您好，我在大的 Well 中！</div>
				<div class="well well-sm">您好，我在小的 Well 中！</div>
			</div>
		</div>

	</body>
</html>
