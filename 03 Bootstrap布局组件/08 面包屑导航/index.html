<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 引入Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

                <!-- bootstrap的javascript插件--需要引用jQuery -->
		<script src="bootstrap/js/jquery.min.js"></script>
		
		<!--包括所有已编译的插件-->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h3 class="text-primary text-center">Bootstrap 面包屑导航（Breadcrumbs）</h3>
				面包屑导航（Breadcrumbs）是一种基于网站层次信息的显示方式。
				以博客为例，面包屑导航可以显示发布日期、类别或标签。它们表示当前页面在导航层次结构内的位置。
				Bootstrap 中的面包屑导航（Breadcrumbs）是一个简单的带有 .breadcrumb class 的无序列表。
				分隔符会通过 CSS（bootstrap.min.css）中下面所示的 class 自动被添加<br>
				
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li><a href="#">2013</a></li>
				  <li class="active">十一月</li>
				</ol>
				
			</div>
			
			
		</div>
		
	</body>
</html>
