<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 引入Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

                <!-- bootstrap的javascript插件--需要引用jQuery -->
		<script src="bootstrap/js/jquery.min.js"></script>
		
		<!--包括所有已编译的插件-->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h3 class="text-primary">	Bootstrap 页面标题（Page Header）</h3>
				页面标题（Page Header）是个不错的功能，它会在网页标题四周添加适当的间距。
				当一个网页中有多个标题且每个标题之间需要添加一定的间距时，页面标题这个功能就显得特别有用。
				如需使用页面标题（Page Header），请把您的标题放置在带有 class .page-header 的 div> 中：<br>
				<div class="page-header">
				   <h1>页面标题实例
				      <small>子标题</small>
				   </h1>
				</div>
				<p>这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。</p>
			</div>
		</div>
		
	</body>
</html>
